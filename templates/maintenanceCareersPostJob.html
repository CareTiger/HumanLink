{% extends "maintenanceCareers.html" %}
{% set child_active_page  = "careersPost" %}
{% block child_content %}
<br>

<form class="form-horizontal" action="/ctadminCareersPost?" method="post" role="form" id="postjob">

  <div class="form-group">
    <label for="jobTitle" class="col-sm-2 control-label">Job Title *</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="inputJobTitle" placeholder="Job Title" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputCreator" class="col-sm-2 control-label">Created By *</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="inputCreator" placeholder="(e.g., Murali)" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputResponsibilities" class="col-sm-2 control-label">Responsibilities *</label>
    <div class="col-sm-4">
	  <textarea class="form-control" name="inputResponsibilities" rows="10" required></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputQualifications" class="col-sm-2 control-label">Qualifications *</label>
    <div class="col-sm-4">
	  <textarea class="form-control" name="inputQualifications" rows="10" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
    <label  class="col-sm-5 control-label" style="font-style:italic">(Fields marked with * are required.)</label>
    </div>
  </div>

</form>

<script>
$ ("#postjob").validate();
</script>


{% endblock %}
