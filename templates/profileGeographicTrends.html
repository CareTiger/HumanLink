{% extends "profileMainPage.html" %}

{% block child %}

<script type="text/javascript"
        src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1',
                                                                 'packages':['corechart']}]}"></script>
   <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawMarkersMap);

		function drawMarkersMap() {
		  var data = google.visualization.arrayToDataTable([
		    ['State', 'Foo Factor'],
		    ['US-AR', 200],
		    ['US-MO', 300],
		    ['US-TN', 20],
		    ['US-TX', 450]
		  ]);
		 
		  var geochart = new google.visualization.GeoChart(document.getElementById('visualization'));
		  geochart.draw(data, {width: 556, height: 347, region: "US", resolution: "provinces"});
		}
    </script>



<!-- Begin Charting -->


<br>
<div class="col-md-offset-2 col-md-10" >	

	<div class="panel panel-primary">
	<div class="panel-body">		
		HumanLink Usage trends by Caregivers and by Geography. 		
	</div>	
	</div>	

		<div id="visualization" style="width: 900px; height: 500px;"></div>
</div>


<br />

{% endblock %}
