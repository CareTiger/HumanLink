<div class="settings-payments">
  <form action="/charge" method="post">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Payment options</h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-4">
            <h4>My current plan</h4>

            <p class="help-block">(You can change your plan anytime.)</p>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <div class="col-sm-12">
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="paymentModel.plan" value="basic">
                    Basic plan - $9.99 / month
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="paymentModel.plan" value="standard">
                    Standard plan - $29.99 / month
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="paymentModel.plan" value="premium">
                    Premium plan - $49.99 / month
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>

        <div class="form-group row">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-block btn-secondary"
                    ng-click="update(paymentModel)">Save plan options
            </button>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
