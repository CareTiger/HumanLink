<div class="settings-notifications">
  <form class="form-horizontal" ng-submit="update(loginModel)">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h2 class="panel-title">Update Password</h2>
      </div>

      <div class="panel-body">

        <div class="form-group">
          <div class="col-sm-3">
            <p>New password</p>
          </div>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="password"
                   placeholder="New password"
                   ng-model="loginModel.password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-3">
            <p>Confirm new password</p>
          </div>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="password_confirm"
                   placeholder="Confirm password"
                   ng-model="loginModel.password_confirm">
          </div>
        </div>

        <hr>
        <div class="form-group row">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-block btn-secondary">Update
            </button>
          </div>
        </div>

      </div>

    </div>
  </form>
</div>
