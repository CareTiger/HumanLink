<div class="account-join">
  <div class="card">

    <div ng-switch="viewMode">

      <div ng-switch-when="join_form">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal" role="form">

            <h2 class="text-center">Join HumanLink</h2>
            <h4 class="text-center">Please enter the information below to get
              started.</h4>

            <div class="form-group">
              <label for="email" class="col-md-3 control-label"><h4>Email</h4></label>

              <div class="col-md-8">
                <input type="email" class="form-control input-lg" id="email"
                       placeholder="name@example.com"
                       ng-model="signupModel.email" hl-focus>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-3 control-label"><h4>Password</h4>
              </label>

              <div class="col-md-8">
                <input type="password" class="form-control input-lg" id="password"
                       placeholder="Password"
                       ng-model="signupModel.password">
              </div>
            </div>

            <div class="form-group">
              <label for="password_confirm" class="col-md-3 control-label"><h4>
                Confirm</h4></label>

              <div class="col-md-8">
                <input type="password" class="form-control input-lg" id="password_confirm"
                       placeholder="Confirm password"
                       ng-model="signupModel.password_confirm">
              </div>
            </div>

            <div class="form-group">
              <label for="invitation_code" class="col-md-3 control-label"><h4>Invitation
                code</h4></label>

              <div class="col-md-8">
                <input type="text" class="form-control input-lg" id="invitation_code"
                       placeholder="abcd"
                       ng-model="signupModel.invite" maxlength="5">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label"><h4>Primary use</h4></label>

              <div class="col-md-8">
                <div class="radio">
                  <h4>
                    <label>
                      <input type="radio" ng-model="signupModel.account_type" value="0">
                      Care professional
                    </label>
                  </h4>
                </div>
                <div class="radio">
                  <h4>
                    <label>
                      <input type="radio" ng-model="signupModel.account_type" value="1">
                      Care seeker
                    </label>
                  </h4>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-3 col-md-8">
                <button class="btn btn-lg btn-secondary"
                        ng-click="join(signupModel)" ng-disabled="ctrlHelper.isLoading">
                  Sign up
                </button>
                <a class="btn btn-lg btn-default" ng-click="cancel()">Cancel</a>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-3 col-md-8">
                <h4>By signing up I am agreeing to the
                  <a href="/home#/terms">Terms Of Service</a> and <a
                          href="/home#/privacy">Privacy Policy</a></h4>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-3 col-md-8">
                <h4>Already a member? <a ui-sref="login">Sign In.</a></h4>
              </div>
            </div>

          </form>

        </div>
      </div>

      <div ng-switch-when="join_success">
        <h3>You're awesome.</h3>

        <div>An email has been sent to <strong>{{ signupModel.email }}</strong> with
          further instructions.
        </div>
      </div>

    </div>
    <!-- ng-switch -->

  </div>
</div>
