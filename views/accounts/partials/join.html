<div class="account-join">
  <div class="card">

    <div ng-switch="viewMode">

      <div ng-switch-when="join_form">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal" role="form">

            <h2 class="text-center">Sign Up</h2>
            <h4 class="text-center">Please enter the information below to get
              started.</h4>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <input type="text" class="form-control input-lg" id="first_name"
                       placeholder="First name"
                       ng-model="signupModel.first_name" hl-focus>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <input type="text" class="form-control input-lg" id="last_name"
                       placeholder="Last name"
                       ng-model="signupModel.last_name">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <input type="email" class="form-control input-lg" id="email"
                       placeholder="Email"
                       ng-model="signupModel.email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <input type="password" class="form-control input-lg" id="password"
                       placeholder="Password"
                       ng-model="signupModel.password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-lg btn-secondary"
                        ng-click="join(signupModel)" ng-disabled="ctrlHelper.isLoading">
                  Sign Up
                </button>
                <a class="btn btn-lg btn-default" ng-click="cancel()">Cancel</a>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <h4>By signing up I am agreeing to the
                  <a href="/home#/terms">Terms Of Service</a> and <a
                          href="/home#/privacy">Privacy Policy</a></h4>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-8">
                <h4>Already a member? <a ui-sref="login">Sign In.</a></h4>
              </div>
            </div>

          </form>

        </div>
      </div>

      <div ng-switch-when="join_success">
        <h3>You're awesome.</h3>

        <div>An email has been sent to <strong>{{ signupModel.email }}</strong> with
          further instructions.
        </div>
      </div>

    </div>
    <!-- ng-switch -->

  </div>
</div>
