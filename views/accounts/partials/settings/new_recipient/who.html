<div class="form-group">
    <label class="col-sm-3 control-label" for="recipient-first">
        Name</label>

    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-5">
                <input id="recipient-first" class="form-control"
                       ng-model="recipient.first" placeholder="Jane" hl-focus/>

                <p class="help-block">First Name (Required)</p>
            </div>
            <div class="col-sm-5">
                <input class="form-control"
                       ng-model="recipient.last" placeholder="Doe"/>

                <p class="help-block">Last Name (Required)</p>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="recipient-address">
        Address</label>

    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-10">
                <input type="text" ng-model="recipient.address" id="recipient-address"
                       placeholder="1 East Center Street, Fayetteville, AR 72701"
                       typeahead="address as address.label for address in getLocation($viewValue)"
                       typeahead-loading="loadingLocations"
                       typeahead-no-results="noResults" class="form-control">

                <p class="help-block">Street address (Required)</p>
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="recipient-phone">
        Phone Number</label>

    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-4">
                <input type="tel" id="recipient-phone" class="form-control"
                       ng-model="recipient.phone_number" placeholder="555-555-5555"
                       maxlength="12"/>
            </div>
        </div>
        <p class="help-block">A phone number to call for clarifications (Required)</p>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="recipient-gender">
        Gender</label>

    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-4">
                <select class="form-control" ng-model="recipient.caregiver_gender" id="recipient-gender">
                    <option value="Male" ng-selected="!recipient.caregiver_gender">Male</option>
                    <option value="Female">Female</option>
                    <option value="Male">Don't disclose</option>
                </select>
            </div>
        </div>
        <p class="help-block">Some of our care professionals have gender preferences.</p>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-4 col-sm-offset-4">
        <a ui-sref="settings.new_recipient.needs" class="btn btn-block btn-secondary">Continue
        </a>
    </div>
</div>
