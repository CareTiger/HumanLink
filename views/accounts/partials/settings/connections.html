<div class="connections">
  <tabset>
    <tab index="0" heading="My connections">
      <div class="results-container">
        <div ng-repeat="conn in connections | filter: {status: 'Accepted'} ">

          <div class="result">
            <h4>{{ conn.first }} {{ conn.last }}</h4>

            <a href="/home#/previewSeekerProfile/{{conn.account_id }}">Seeker
              profile</a>
            &nbsp; &nbsp; &nbsp;
            <a href="/home#/previewProviderProfile/{{conn.account_id }}">Provider
              profile</a>
          </div>

        </div>
      </div>
    </tab>


    <tab index="0" heading="Pending connections">
      <div class="results-container">
        <div ng-repeat="conn in connections | filter: {status: 'Pending'}">

          <div class="result">
            <h4>{{ conn.first }} {{ conn.last }}</h4>

            <a href="/home#/previewSeekerProfile/{{conn.account_id }}">Seeker
              profile</a>
            &nbsp; &nbsp; &nbsp;
            <a href="/home#/previewProviderProfile/{{conn.account_id }}">Provider
              profile</a>

            <p>Message: {{conn.message }}</p>
            <button class="btn btn-primary" ng-click="accept(conn.account_id)">
              Accept
            </button>
          </div>

        </div>
      </div>
    </tab>

  </tabset>
</div>
