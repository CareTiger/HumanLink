<div class="settings-block">
   <h2>Profile Info</h2>
    <div class="settings-block-body">
        <form class="background-check-form">
            <div class="form-block">
                <div class="form-group">
                    <label for="care-seeker-name">Name</label>
                    <input id="care-seeker-name" class="form-control" placeholder="Jane Doe"/>
                </div>
            </div>
            <div class="form-block">
                <div class="form-group">
                    <label for="care-seeker-email">Email</label>
                    <input type="email" id="care-seeker-email" class="form-control" placeholder="jane@gmail.com"/>
                </div>
            </div>
            <div class="form-block">
                <div class="form-group">
                    <label for="care-seeker-tel">Phone Number</label>
                    <input type="tel" id="care-seeker-tel" class="form-control" placeholder="555-555-5555"/>
                </div>
            </div>
            <div class="form-block">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address"class="form-control" placeholder="123 example st." />
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label class="top-label" for="city">City</label>
                    <input id="city" class="form-control" placeholder="Fayetteville" />
                </div>
                <div class="form-group">
                    <label class="top-label" for="state">State</label>
                    <select id="dl-state" name="state" class="form-control" ng-model="chosenAddrState" ng-options="state for state in states">
                    </select>
                </div>
                <div class="form-group">
                    <label class="top-label" for="zip">Zipcode</label>
                    <input id="zip" class="form-control" placeholder="11111" />
                </div>
            </div>
            <input class="btn btn-default save-caregiver-info" type="submit" value="Save Care Seeker Info"/>
        </form>
    </div>
</div>

<div class="settings-block">
   <h2>Care Receivers</h2>
    <div class="settings-block-body">
        <accordion close-others="true" class="settings-reviews">
            <accordion-group ng-repeat="careReceiver in account.careReceivers">
                <accordion-heading>
                    {{careReceiver.name}}
                </accordion-heading>
                <form class="background-check-form">
                    <div class="form-block">
                        <div class="form-group">
                            <label for="care-seeker-name">Name</label>
                            <input id="care-seeker-name" class="form-control" placeholder="Jane Doe" ng-model="careReceiver.name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="top-label">Caregiver Gender Preference</label>
                        <div class="radio profile-settings-radio">
                            <label class="radio-label profile-settings-radio-label">
                                <input type="radio" ng-value="male" name="preference-{{careReceiver.name}}" ng-model="careReceiver.pref"> Male
                            </label>
                            <label class="profile-settings-radio-label">
                                <input type="radio" ng-value="female" name="preference-{{careReceiver.name}}" ng-model="careReceiver.pref"> Female
                            </label>
                            <label class="profile-settings-radio-label">
                                <input type="radio" ng-value="none" name="preference-{{careReceiver.name}}" ng-model="careReceiver.pref"> None
                            </label>
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <label for="care-seeker-email">Email</label>
                            <input type="email" id="care-seeker-email" class="form-control" placeholder="jane@gmail.com" ng-model="careReceiver.email" />
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <label for="care-seeker-tel">Phone Number</label>
                            <input type="tel" id="care-seeker-tel" class="form-control" placeholder="555-555-5555" ng-model="careReceiver.phone" />
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input id="address" class="form-control" placeholder="123 example st." ng-model="careReceiver.address" />
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="top-label" for="city">City</label>
                            <input id="city" class="form-control" placeholder="Fayetteville" ng-model="careReceiver.city"/>
                        </div>
                        <div class="form-group">
                            <label class="top-label" for="state">State</label>
                            <select id="dl-state" name="state" class="form-control" ng-model="careReceiver.state" ng-options="state for state in states">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="top-label" for="zip">Zipcode</label>
                            <input id="zip" class="form-control" placeholder="11111" ng-model="careReceiver.zip"/>
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <label>Allergies</label>
                            <ul class="list-unstyled">
                                <li ng-repeat="allergy in careReceiver.allergies track by $index" class="allergy-item">
                                    <input type="text" ng-model="careReceiver.allergies[$index]" class="form-control" placeholder="Any food, drug, or other allergies..."/>
                                </li>
                            </ul>
                            <button class="btn btn-default" ng-click="addAllergy(careReceiver)">Add Allergy</button>
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-group">
                            <label for="notes-{{careReceiver.name}}">Notes</label>
                            <textarea id="notes-{{careReceiver.name}}" class="form-control" placeholder="Any notes about care receiver..." ng-model="careReceiver.notes"></textarea>
                        </div>
                    </div>
                    <input class="btn btn-default save-caregiver-info" type="submit" value="Save Care Receiver Info"/>
                </form>
            </accordion-group>
            <button class="btn btn-default add-receiver-btn" ng-click="addCareReceiver()">Add Care Receiver</button>
        </accordion>
    </div>
</div>
