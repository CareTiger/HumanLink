<div class="settings-reviews">

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Reviews</h2>
    </div>
    <div class="panel-body">
        <div ng-repeat="review in reviews">
            <h4>
                <rating ng-model="review.rating" class="small" readonly="true"></rating>
                {{ review.title }}
            </h4>
            <div>
                {{ review.body }}
            </div>
        </div>
    </div>
</div>

</div>
