<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Skills</h2>
    </div>
    <div class="panel-body">
        <div class="row form-group">
            <label for="languages" class="col-sm-3 control-label">Languages</label>

            <div class="col-sm-9">
                <div ng-hide="aboutMe.languages.length">
                    No Language information on file.
                </div>

                <div class="row" ng-repeat="lang in aboutMe.languages">
                {{ lang }}
                    <button class="btn btn-default" ng-click="deleteLanguage($index)">
                        <span class="glyphicon glyphicon-remove"></span>Remove
                    </button>
                </div>

                <div class="row">
                    <a type="button" class="btn" ng-click="addLang = !addLang">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add languages
                    </a>
                </div>
                <div ng-hide="addLang">
                    <hl-add-language></hl-add-language>
                </div>

            </div>
        </div>

        <hr>
        <div class="row form-group">
            <div class="col-sm-3">
                <button class="btn btn-secondary"
                        ng-click="caregiverUpdate(aboutMe)"
                        ng-disabled="ctrlHelper.isLoading">Save Skills
                </button>
            </div>
        </div>
    </div>
</div>
