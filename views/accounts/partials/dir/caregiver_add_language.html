<div class="panel panel-default">
    <div class="panel-body">

        <div class="form-group">
            <input type="text" ng-model="newLanguage" class="form-control">
            <p class="help-block">Language</p>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-sm btn-default" ng-click="addLanguage(newLanguage)">
                Add language
            </button>
            <button type="button" class="btn btn-sm btn-danger" ng-click="addLang=true">
                Cancel
            </button>
        </div>
    </div>
</div>
