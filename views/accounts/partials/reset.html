<div class="account-reset" id="login-view">
  <div class="card card-half">

    <div ng-switch="viewMode">

      <div ng-switch-when="reset_form">
        <h2 class="text-center">Reset password</h2>
        <h4 class="text-center">Please enter your email address.</h4>

        <form class="form-horizontal" name="form">

          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>

            <div class="col-sm-9 col-md-7">
              <input type="email" id="email"
                     class="form-control"
                     placeholder="name@example.com"
                     ng-model="resetModel.email"
                     required
                     hl-focus>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 col-md-7">
              <button class="btn btn-block btn-secondary" ng-click="reset(resetModel)"
                      ng-disabled="!form.$valid || vm.submitBusy">
                Reset password
              </button>
            </div>
          </div>

        </form>
      </div>

      <div ng-switch-when="reset_sent">
        <p class="lead text-center">An email has been sent to
          <strong>{{ resetModel.email }}</strong> with further instructions.</p>
      </div>
    </div>

  </div>
</div>
