<form class="form-horizontal" ng-submit="find(search)">

  <div class="form-group">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-6">
        <input type="text" id="search" class="form-control"
               ng-model="search.text"
               placeholder="Where do you need care? Rogers, Bentonville, etc."
               required/>
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-secondary btn-block">
          Search
        </button>
      </div>
    </div>
  </div>
</form>

<hr>
<div class="col-sm-offset-2">
  <div class="media" ng-repeat="(key, prop) in searchCaregiverResults">
    <div class="media-left media-top">
      <a href ui-sref="previewProfile({caregiver_key: prop.phone_number,})">
        <img class="media-object" src="https://placehold.it/75x75">
      </a>
    </div>
    <div class="media-body">
      <strong>{{ prop.name }}</strong>

      <div>
        <span><i class="glyphicon glyphicon-phone"></i> {{ prop.phone_number }}</span>
      </div>
      <div>
        <span><i class="glyphicon glyphicon-home"></i> {{ prop.location }}</span>
      </div>
    </div>
    <hr>
  </div>
</div>
