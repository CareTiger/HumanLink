<form class="form-horizontal" ng-submit="find(search)">

  <div class="form-group">
    <div class="col-sm-8">
      <input type="text" id="search" class="form-control input-lg"
             ng-model="search.text" placeholder="Where do you need care?"
             required/>
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-lg btn-secondary btn-block">
        Search for caregivers
      </button>
    </div>
  </div>

  <hr>
  <div ng-hide="searchResults.length">
    Please enter the county/city/zipcode to find available caregivers your area.
  </div>
  <div ng-show="searchResults.length">
    <p>
      There are currently {{ searchResults.length }}  caregiver(s) in your area. Invite
      new caregivers to your team and start collaborating. It's easy as a pie.
    </p>

    <div class="media" ng-repeat="member in ::searchResults">
      <div class="media-left media-top">
        <a href>
          <img class="media-object" ng-src="{{ ::member.profile.gravatar_url }}">
        </a>
      </div>
      <div class="media-body">
        <strong>{{ ::member.name }} </strong>

        <div>
          <span><i class="glyphicon glyphicon-phone"></i> {{ ::member.phone }}</span>
        </div>
        <div>
          <span><i class="glyphicon glyphicon-user"></i> Caregiver Details</span>
        </div>
      </div>
    </div>
  </div>

</form>
