<div class="search">

  <div class="search-container">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-offset-2 col-lg-6">
            <input type="text" id="search" name="search" class="form-control input-lg"
                   ng-model="searchModel.search_string"
                   placeholder="Where do you need care? Rogers, Bentonville, etc."/>
          </div>
          <div class="col-lg-2">
            <button ng-click="find(searchModel)"
                    class="btn btn-lg btn-block btn-outline-primary">Search
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="results-container">
    <div ng-show="searchCaregiverResults">
      <p class="lead">Showing {{ searchCaregiverResults.length }} care professionals.</p>
      <hr>
      <div ng-repeat="cgvr in searchCaregiverResults">
        <div class="row vmargin20">

          <div class="col-md-offset-2 col-md-2">
            <a href
               ui-sref="previewProfile({caregiver_key: cgvr.account_id })">
              <img class="media-object" src="https://placehold.it/120x120">
            </a>
          </div>

          <div class="col-md-5">
            <div class="row">
              <h2><strong> {{cgvr.first_name}} {{cgvr.last_name}} </strong></h2>

              <div class="row">
                <div class="col-md-6">
                  <h4><i class="material-icons">add_location</i> {{ cgvr.city }}</h4>
                </div>
                <div class="col-md-6">
                  <h4><i class="material-icons">phone</i>
                    ( {{ cgvr.phone_number.slice(0,3) }}
                    )  {{ cgvr.phone_number.slice(3,6) }}
                    - {{ cgvr.phone_number.slice(6,10) }}</h4>
                </div>
              </div>
            </div>
          <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="searchCaregiverResults">
    <p class="lead">No care professionals currently available.</p>
  </div>

</div>
