<div class="search">

  <div class="search-container">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-offset-2 col-lg-6">
            <input type="text" id="search" name="search" class="form-control input-lg"
                   ng-model="searchModel.search_string"
                   placeholder="Where do you need care? Rogers, Bentonville, etc."/>
          </div>
          <div class="col-lg-2">
            <button ng-click="find(searchModel)"
                    class="btn btn-lg btn-block btn-outline-primary">Search
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="results-container">
    <div ng-show="searchCaregiverResults">
      <hr>
      <p class="lead">{{ searchCaregiverResults.length }} care professional(s).</p>

      <div ng-repeat="cgvr in searchCaregiverResults">
        <div ng-show="showUser(cgvr.offlineID_verified, cgvr.background_verified, cgvr.phone_verified)">

          <div class="result">
            <div class="row col-sm-offset-1">
              <div class="media">
                <div class="media-left">
                  <a href ui-sref="previewProfile({caregiver_key: cgvr.account_id })">
                    <img class="media-object" src="https://placehold.it/75x75" alt="">
                  </a>
                </div>
                <div class="media-body">
                  <h3 class="media-heading">{{cgvr.first_name}} {{cgvr.last_name}}</h3>

                  <div class="row">
                    <div class="col-md-6">
                      <p class="lead">
                        <i class="material-icons">add_location</i> {{ cgvr.city }}
                      </p>
                    </div>
                    <div class="col-md-6">
                      <p class="lead">
                        <i class="material-icons">phone</i>
                        (XXX) XXX - XX {{ cgvr.phone_number.slice(8,10) }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div ng-hide="searchCaregiverResults">
    <p class="lead">No care professionals currently available.</p>
  </div>

</div>
