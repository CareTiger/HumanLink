<div ng-hide="showContactForm">
  <h4>Your request was been submitted successfully.</h4>
  <h4>Someone will get in touch with you as soon as possible.</h4>

</div>
<div ng-show="showContactForm">
  <div class="col-md-6 col-md-offset-3 well">

    <h3 class="text-center">Contact us</h3>

    <form class="form-horizontal" role="form" novalidate>

      <div class="form-group">
        <label for="name" class="col-md-3 control-label">Name</label>

        <div class="col-md-9">
          <input type="text" class="form-control" id="name" ng-model="contactData.name"
                 hl-focus required/>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email</label>

        <div class="col-md-9">
          <input type="email" class="form-control" id="email" ng-model="contactData.email"
                 required/>
        </div>
      </div>

      <div class="form-group">
        <label for="message" class="col-md-3 control-label">Message</label>

        <div class="col-md-9">
        <textarea class="form-control" id="message"
                  rows="6" ng-model="contactData.message"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button class="btn btn-primary btn-block"
                  ng-click="contact(contactData)" ng-disabled="ctrlHelper.isLoading">Send
            Request
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
