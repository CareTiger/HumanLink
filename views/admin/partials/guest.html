<div class="settings-profile">
  <form class="form-horizontal">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Basic Information</h2>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="form-group">
            <label class="col-sm-3 control-label">
              Email Address</label>

            <div class="col-sm-8">
              <input class="form-control"
                     ng-model="guest.email" placeholder="something@gmail.com"
                     hl-focus>
            </div>
          </div>

          <div class="form-group">
            <label for="profile-name" class="col-sm-3 control-label">
              Name</label>

            <div class="col-sm-4">
              <input ng-model="guest.first" placeholder="Jane" id="profile-name"
                     class="form-control">
            </div>
            <div class="col-sm-4">
              <input class="form-control" ng-model="guest.last" placeholder="Doe">
            </div>
          </div>

          <div class="form-group">
            <label for="profile-phone" class="col-sm-3 control-label">
              Phone Number</label>

            <div class="col-sm-4">
              <input id="profile-phone" class="form-control"
                     ng-model="guest.phone_number" placeholder="555-555-5555"
                     maxlength="12">
            </div>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>
<div ui-view=""></div>
