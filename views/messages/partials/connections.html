<div class="panel panel-default">
    <table class="table table-striped table-hover">
        <tr ng-repeat="request in requests">
            <td class="col-md-1">
                <a href="#"><img src="https://placehold.it/25x25" class="img-rounded"></a>
            </td>
            <td class="col-md-3">
                {{ request.name }}
            </td>
            <td class="col-md-5">
                {{ request.message }}
            </td>
            <td class="col-md-3">
                <a href="#" class="btn btn-sm btn-primary" role="button">Confirm</a>
                <a href="#" class="btn btn-sm btn-default" role="button">Ignore</a>
            </td>
        </tr>
    </table>
</div>
